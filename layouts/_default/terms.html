{{ define "main-extra" }}class="bg-gray"{{ end }}
{{ define "main" }}
    {{ $data := .Data }}
  <div class="main-wrapper">
    <section class="ph4">
      {{ range $key, $value := .Data.Terms }}
        <h3 class="taxonomy-single-title">
          <a href="{{ "/" | relLangURL }}{{ $.Data.Plural | urlize }}/{{ $key | urlize }}" class="taxonomy-single-title-link">
            {{ replace $key "-" " " | title | markdownify }} <span class="in-tax-count">({{ $value.Count }})</span>
          </a>
        </h3>
        <section class="article-list">
        {{ range $value.Pages }}
        <div class="card post-item">
          <div class="post-info">
            <a href="{{ .URL }}">
            {{ partial "summary.html" . }}
            </a>
          </div>
        </div>
        {{ end }}
        </section>
      {{ end }}
    </section>
  </div>
{{ end }}

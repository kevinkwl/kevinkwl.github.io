<div class="summary">
  <div class="bg-white">
    <div class="post-meta">
      <span class="post-category">
        {{ if isset .Params "category" }}
          <a class="category" href="{{ $.Site.BaseURL }}category/{{ .Params.category | urlize }}/">{{ .Params.category }}</a>
        {{ end }}
      </span>
    </div>
    <h2 class="title">
        <a href="{{ .URL }}">{{ .Title }}</a>
    </h2>
    <div class="post-meta">
      <span class="post-date">
        {{ .Date.Format "2 Jan, 2006" }}
      </span>
      &bullet;
      <span class="read-time">
        {{ .ReadingTime }} min read
      </span>
    </div>
    {{ if isset .Params "image" }}
    <img src="{{ .Site.Params.Imgurl }}{{ .Params.image }}" class="post-list-image" alt="image from {{ .Title }}">
    {{ end }}
    <div class="description">
      {{ .Description  }}
    </div>
    <a class="readmore" href="{{ .URL }}">Read more...</a>
    <ul class="all-tags">
      {{ range .Params.tags }}
      <li><a class="tag" href="{{ $.Site.BaseURL }}tags/{{ . | urlize }}/">{{ . }}</a></li>
      {{ end }}
    </ul>
  </div>
</div>
